<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun Chrome Dino game clone - jump over obstacles and beat your high score!">
  <meta name="theme-color" content="#535353">
  <title>Chrome Dino Game Clone</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/t-mobile/manifest.json">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/t-mobile/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dino Game">

  <link rel="stylesheet" href="style.css">

  <!-- Environment Configuration -->
  <script src="config.js"></script>
</head>

<body>
  <div class="game-container">
    <div class="score-container">
      <span class="score">HI <span id="highScore">00000</span></span>
      <span class="score"><span id="currentScore">00000</span></span>
    </div>
    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="800" height="200"></canvas>
      <button id="jumpBtn" class="mobile-btn jump-btn" aria-label="Jump">↑</button>
      <button id="shootBtn" class="mobile-btn shoot-btn" aria-label="Shoot">⚡</button>
    </div>
    <div class="instructions">
      <p>Press <strong>SPACE</strong> or <strong>↑</strong> to jump | <strong>Z</strong> to shoot</p>
      <p>Press <strong>SPACE</strong> to restart | Mobile: Tap <strong>↑</strong> / <strong>⚡</strong></p>
    </div>
  </div>
  <script src="game.js"></script>
  <script>
    // Update manifest path dynamically based on environment
    if (window.ENV_CONFIG) {
      const manifestLink = document.querySelector('link[rel="manifest"]');
      if (manifestLink) {
        manifestLink.href = ENV_CONFIG.getAssetPath('manifest.json');
      }

      const appleIcon = document.querySelector('link[rel="apple-touch-icon"]');
      if (appleIcon) {
        appleIcon.href = ENV_CONFIG.getAssetPath('icon-192.png');
      }
    }

    // Register service worker for PWA (only for non-vscode environments)
    if ('serviceWorker' in navigator && window.ENV_CONFIG) {
      const isVSCode = ENV_CONFIG.isVSCodeDev() || ENV_CONFIG.isVSCodeCom();

      if (!isVSCode) {
        window.addEventListener('load', () => {
          const swPath = ENV_CONFIG.getAssetPath('service-worker.js');
          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      } else {
        console.log('Running in VS Code environment - Service Worker disabled');
      }
    }
  </script>
</body>

</html>
